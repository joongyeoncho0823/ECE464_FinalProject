{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
    <h3 align="center">Update Info</h3>
    <div class="form-group">
        <label for="email">Enter new Email Address (optional)</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="{{user.email}}" />
    </div>
    <div class="form-group">
        <label for="firstName">Enter new First name (optional)</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="{{user.first_name}}" />
    </div>
    <div class="form-group">
        <label for="password1">Enter new Password (optional)</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter new password" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
