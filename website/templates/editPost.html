{% extends "base.html" %} {% block title %}Add Posts{% endblock %}

{%block content%}

<div class="d-flex p-5">
    <form method="POST" , action="/edit/{{editedNote.id}}">
        <p align="center">Editing Post #{{editedNote.id}}</p>
        <br>
        <p align="center">Original Contents: {{editedNote.data}}</p>
        <textarea name="note" id="note" class="form-control"></textarea>
        <br>
        <div style="width:800px; margin:0 auto;">
            <button type="submit" class="btn btn-primary">Edit Post</button>
        </div>
    </form>
</div>

{%endblock%}
